<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">User Finder</h1>
        <input type="text" class="input" id="search" placeholder="Search user..." autocomplete="off">
        <div class="cards">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>
<div class="confrmation-card display">
    <h3><i class="fas fa-exclamation-triangle"></i> Delete Reminder</h3>
    <p>Are you sure you want to delete this reminder?</p>
    <button>
        <i class="fas fa-times"></i> Cancel
    </button>
    <button>
        <i class="fas fa-trash"></i> Delete
    </button>
</div>
    <script src="script.js"></script>
</body>

</html>
